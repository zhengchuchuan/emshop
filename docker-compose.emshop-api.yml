version: '3.8'

# EMShop 增强API服务 Docker Compose 配置
# 包含优惠券、支付、物流API服务
# Author: Claude Code
# Version: 1.0

services:
  # EMShop 增强API服务
  emshop-enhanced-api:
    build:
      context: .
      dockerfile: docker/emshop-api/Dockerfile
    container_name: emshop-enhanced-api
    hostname: emshop-enhanced-api
    restart: unless-stopped
    ports:
      - "8052:8052"  # HTTP API端口
      - "28052:28052" # gRPC端口
    environment:
      - ENV=development
      - CONFIG_PATH=/app/configs/emshop/api.yaml
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-nf6C74WZ0OReB0K1QpKhcee9lmBohGSqEnhanced2025}
    volumes:
      - ./configs/emshop:/app/configs/emshop:ro
      - ./logs:/app/logs
      - ./locales:/app/locales:ro
    depends_on:
      - consul
      - redis
      - mysql
    networks:
      - emshop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8052/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "service=emshop-enhanced-api"
      - "version=1.0"
      - "environment=development"

  # Nginx 负载均衡器（可选）
  emshop-api-nginx:
    image: nginx:1.21-alpine
    container_name: emshop-api-nginx
    restart: unless-stopped
    ports:
      - "80:80"   # HTTP端口
      - "443:443" # HTTPS端口
    volumes:
      - ./docker/nginx/emshop-api.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - emshop-enhanced-api
    networks:
      - emshop-network
    labels:
      - "service=emshop-api-nginx"
      - "type=load-balancer"

networks:
  emshop-network:
    external: true

volumes:
  emshop-api-logs:
    driver: local